<!DOCTYPE html>
<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="d3.js"></script>
</head>

<body>

	<div>
		<svg id="content" width="600" height="600">

			<g transform="translate(0, 50)">
				<text x="40" y="-30" class="general-text">
					<tspan fill="black">County:</tspan>
					<tspan id="map-county-name" fill="black">NAME</tspan>
				</text>

				<g id="pie0" class="pie" index="0" transform="translate(50,0)">
					<text>Index 0</text>
				</g>
				<g id="pie1" class="pie" index="1" transform="translate(250,0)">
					<text>Index 1</text>
				</g>
				<g id="pie2" class="pie" index="2" transform="translate(450,0)">
					<text>Index 2</text>
				</g>
			</g>

			<g>
				<g class="map" transform="translate(-5950,-2250) scale(20, 20)">
				</g>
				<g id="map-legend" transform="translate(500,250)">
				</g>
				<text id="map-index-name" transform="translate(250,450)">Index 0</text>
			</g>
		</svg>
		<button id="btn-test">Click me</button>

		<script src="map.js"></script>
	</div>

</body>

</html>
